    <div class="login-hold mt-5" style="padding-top: 50px">
    
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Login</header>
        <form action="#">
          <input type="text" placeholder="Enter your email" />
          <input type="password" placeholder="Enter your password" />
          <a href="#">Forgot password?</a>

        <div class="signup">

        </div>
      </div>
      <div class="registration form">
        <header>Signup</header>
        <form action="#">
          <input type="text" placeholder="Enter your email" />
          <input type="password" placeholder="Create a password" />
          <input type="password" placeholder="Confirm your password" />

        </form>
        <div class="signup">
          <span class="signup"
            >Already have an account?

          </span>
        </div>
      </div>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      /* body{
  min-height: 100vh;
  width: 100%;
  background: #87cefa;
} */
      .login-hold {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* max-width: 430px; */
        width: 100%;
        /* background: #fff; */
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        height: 100vh;
      }
      .login-hold .registration {
        display: none;
      }
      #check:checked ~ .registration {
        display: block;
      }
      #check:checked ~ .login {
        display: none;
      }
      #check {
        display: none;
      }
      .login-hold .form {
        padding: 2rem;
      }
      .form header {
        font-size: 2rem;
        font-weight: 500;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form input {
        height: 60px;
        width: 100%;
        padding: 0 15px;
        font-size: 17px;
        margin-bottom: 1.3rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
      }
      .form input:focus {
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
      }
      .form a {
        font-size: 16px;
        color: #87cefa;
        text-decoration: none;
      }
      .form a:hover {
        text-decoration: underline;
      }
      .form input.button {
        color: #fff;
        background: #87cefa;
        font-size: 1.2rem;
        font-weight: 500;
        letter-spacing: 1px;
        margin-top: 1.7rem;
        cursor: pointer;
        transition: 0.4s;
      }
      .form input.button:hover {
        background: #0155a3;
      }
      .signup {
        font-size: 17px;
        text-align: center;
      }
      .signup label {
        color: #87cefa;
        cursor: pointer;
      }
      .signup label:hover {
        text-decoration: underline;
      }
    </style>
